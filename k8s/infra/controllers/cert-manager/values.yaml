  enabled: true
extraArgs:
  - "--enable-gateway-api"

featureGates:
  - AdditionalCertificateOutputFormats=true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi
