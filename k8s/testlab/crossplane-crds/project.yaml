apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: crossplane-crds
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/luminosita/k8s-cluster-talos'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'crossplane'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
