apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: runner-ubuntu-autoscaler-tyk-plugin
  namespace: gh-actions
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    kind: RunnerDeployment
    name: runner-ubuntu-tyk-plugin
  scaleUpTriggers:
  - duration: 30m
    githubEvent:
      workflowJob: {}
  