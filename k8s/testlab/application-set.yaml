apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testlab-minio
  namespace: argocd
  labels:
    me.kundun: testlab-minio
spec:
  generators:
    - git:
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        revision: minio
        directories:
          - path: k8s/testlab/*
  template:
    metadata:
      name: '{{ path.basename }}-test'
      labels:
        me.kundun: testlab-minio
      finalizers:
    spec:
      project: testlab-minio
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        targetRevision: minio
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
