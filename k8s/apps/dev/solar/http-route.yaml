apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sun-http
  namespace: solar
spec:
  parentRefs:
    - name: insecure
      namespace: gateway
  hostnames:
    - "sun.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: sun
          port: 80
