apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: internal
  namespace: keycloak
spec:
  parentRefs:
    - name: internal-production
      namespace: gateway
  hostnames:
    - "auth.emisia.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak
          port: 80
