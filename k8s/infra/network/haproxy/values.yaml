controller:
  service:
    enabled: true
    type: LoadBalancer
    annotations: 
      io.cilium/lb-ipam-ips: "192.168.50.225" # Static IP Assignment
  config:
    frontend-config-snippet: |
      http-request set-var(txn.scheme) str(https) if { ssl_fc }
      http-request set-var(txn.scheme) str(http) if !{ ssl_fc }

