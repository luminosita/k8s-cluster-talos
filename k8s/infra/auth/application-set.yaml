apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auth
  namespace: argocd
  labels:
    me.kundun: auth
spec:
  generators:
    - git:
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        revision: HEAD
        directories:
          - path: k8s/infra/auth/*
          - path: k8s/infra/auth/lldap
            exclude: true
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        me.kundun: controllers
    spec:
      project: auth
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
