apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-whoami
  namespace: whoami
spec:
  parentRefs:
    - name: internal-staging
      namespace: gateway
  hostnames:
    - emisia.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /whoami
      backendRefs:
        - name: whoami
          port: 80