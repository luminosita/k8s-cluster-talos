apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: testlab-oauth2-proxy
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/luminosita/k8s-cluster-talos'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'oauth2-proxy'
      server: '*'
    - namespace: 'haproxy'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
