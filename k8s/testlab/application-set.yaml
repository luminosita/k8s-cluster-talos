apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testlab-oauth2-proxy
  namespace: argocd
  labels:
    me.kundun: testlab-oauth2-proxy
spec:
  generators:
    - git:
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        revision: oauth2-proxy
        directories:
          - path: k8s/testlab/*
          - path: k8s/testlab/haproxy
            exclude: true
  template:
    metadata:
      name: '{{ path.basename }}-test'
      labels:
        me.kundun: testlab-oauth2-proxy
      finalizers:
    spec:
      project: testlab-oauth2-proxy
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        targetRevision: oauth2-proxy
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
