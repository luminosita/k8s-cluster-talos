  featureGates:
    - AdditionalCertificateOutputFormats=true
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
cainjector:
  featureGates:
    - AdditionalCertificateOutputFormats=true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi