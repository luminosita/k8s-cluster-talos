apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testlab
  namespace: argocd
spec:
  project: app-of-apps
  source:
    path: k8s/testlab
    repoURL: https://github.com/luminosita/k8s-cluster-talos
    targetRevision: local-path-provisioner
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
