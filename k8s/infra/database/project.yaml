apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: database
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/luminosita/k8s-cluster-talos'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'cnpg-database'
      server: '*'
    - namespace: 'cnpg-system'
      server: '*'
    - namespace: 'minio'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
