apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: lldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lldap
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: lldap
      labels:
        app: lldap
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: proxmox
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: lldap
          image: ghcr.io/lldap/lldap:stable
          command: ["sleep"]
          args: ["infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: [ "ALL" ]
          env:
            - name: LLDAP_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: jdbc-uri
                  name: single-lldap-app
          envFrom:
            - configMapRef:
                name: common-env
            - secretRef:
                name: lldap-credentials
          ports:
            - name: ldap
              containerPort: 3890
            - name: ldaps
              containerPort: 6360
            - name: web
              containerPort: 17170
          volumeMounts:
              - name: lldap-data
                mountPath: /data/lldap_config.toml
                subPath: lldap_config.toml
      volumes:
        - name: lldap-data
          configMap:
            name: config-toml
