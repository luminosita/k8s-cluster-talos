apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gollum-insecure
  namespace: gollum
spec:
  parentRefs:
    - name: insecure
      namespace: gateway
  hostnames:
    - emisia.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /wiki
        - path:
            type: PathPrefix
            value: /gollum/*
      backendRefs:
        - name: gollum
          port: 80