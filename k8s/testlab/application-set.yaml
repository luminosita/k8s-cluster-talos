apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testapps
  namespace: argocd
  labels:
    me.kundun: testlab
spec:
  generators:
    - git:
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        revision: local-path-provisioner
        directories:
          - path: examples/pod
          - path: examples/pvc
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        me.kundun: testlab
      # finalizers:
      #   - resources-finalizer.argocd.argoproj.io
    spec:
      project: testlab
      source:
        repoURL: https://github.com/luminosita/k8s-cluster-talos
        targetRevision: local-path-provisioner
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
